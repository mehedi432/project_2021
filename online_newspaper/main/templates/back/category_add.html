    {% extends 'back/master.html' %}
    {% load static %}

    {% block body %}
        <!-- Page content -->
        <div id="page-content">
            <!-- Datatables Content -->
            <div class="block full">
                <div class="block-title">
                    <h2><strong>Category</strong> Add</h2>
                </div>
                <p>You can Add a news article from here.</p>
                <!-- Input Grid Content -->
                    <form action="{% url 'category:category-add' %}" method="post" enctype='multipart/form-data' class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-8">
                                <input type="text" id='category_name' name='category_name' class="form-control" placeholder="Category Name">
                            </div>

                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-block btn-primary">Submit</button>
                            </div>
                        </div>

                        
                    </form>
                    <!-- END Input Grid Content -->  
            </div>
            <!-- END Datatables Content -->
        </div>
        <!-- END Page Content -->
    {% endblock body %}

        
    {% block javascript %}
        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
    {% endblock javascript %}
